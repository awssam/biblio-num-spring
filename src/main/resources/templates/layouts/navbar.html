<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Fragment pour la barre de navigation -->
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark navbar-gradient">
        <div class="container">
            
            <a class="navbar-brand" th:href="@{/}">
                <img th:src="@{/images/logo.svg}" alt="Logo" height="65" class="logo-svg"> Biblio UIT
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Accueil</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <!-- Menu pour les utilisateurs non connectés -->
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/connexion}">Connexion</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAnonymous()">
                        <a class="nav-link" th:href="@{/inscription}">Inscription</a>
                    </li>
                    
                    <!-- Menu pour les utilisateurs connectés -->
                    <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <span sec:authentication="name">Utilisateur</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/mon-compte}">Mon compte</a></li>
                            <li><a class="dropdown-item" th:href="@{/changer-mot-de-passe}">Changer mot de passe</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/deconnexion}" method="post">
                                    <div class="d-grid gap-2">
                                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                        <button type="submit" class="btn dropdown-item ">Déconnexion</button>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>
