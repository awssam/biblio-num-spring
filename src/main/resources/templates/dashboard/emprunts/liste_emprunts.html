<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}">

<head>
    <title>Gestion des emprunts</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="container-fluid">
            <h1 class="h3 mb-4 text-gray-800">Gestion des emprunts</h1>
            
            <!-- Messages flash -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            
            <!-- Filtres -->
            <div class="card mb-4">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">Filtres</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/dashboard/emprunts}" method="get" class="row g-3">
                        <div class="col-md-3">
                            <label for="statut" class="form-label">Statut</label>
                            <select id="statut" name="statut" class="form-select">
                                <option value="">Tous les statuts</option>
                                <option value="en_cours" th:selected="${statutActif == 'en_cours'}">En cours</option>
                                <option value="rendu" th:selected="${statutActif == 'rendu'}">Rendus</option>
                                <option value="retard" th:selected="${statutActif == 'retard'}">En retard</option>
                                <option value="annule" th:selected="${statutActif == 'annule'}">Annulés</option>
                            </select>
                        </div>
                        
                        <div class="col-md-3">
                            <label for="utilisateurId" class="form-label">Utilisateur</label>
                            <input type="text" class="form-control" id="utilisateurId" name="utilisateurId" 
                                   th:value="${utilisateurId}" placeholder="ID de l'utilisateur">
                        </div>
                        
                        <div class="col-md-3">
                            <label for="livreId" class="form-label">Livre</label>
                            <input type="text" class="form-control" id="livreId" name="livreId" 
                                   th:value="${livreId}" placeholder="ID du livre">
                        </div>
                        
                        <div class="col-md-3 align-self-end">
                            <button type="submit" class="btn btn-primary w-100">Filtrer</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Liste des emprunts -->
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Liste des emprunts</h6>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Utilisateur</th>
                                    <th>Livre</th>
                                    <th>Date d'emprunt</th>
                                    <th>Retour prévu</th>
                                    <th>Retour effectif</th>
                                    <th>Statut</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="emprunt : ${emprunts.content}">
                                    <td th:text="${emprunt.id}"></td>
                                    <td>
                                        <a th:text="${emprunt.utilisateur.username}"></a>
                                    </td>
                                    <td>
                                        <a th:href="@{/livres/{id}(id=${emprunt.livre.id})}" 
                                           th:text="${emprunt.livre.titre}"></a>
                                    </td>
                                    <td th:text="${#temporals.format(emprunt.dateEmprunt, 'dd/MM/yyyy')}"></td>
                                    <td th:text="${#temporals.format(emprunt.dateRetourPrevue, 'dd/MM/yyyy')}"></td>
                                    <td>
                                        <span th:if="${emprunt.dateRetourEffective}" 
                                              th:text="${#temporals.format(emprunt.dateRetourEffective, 'dd/MM/yyyy')}"></span>
                                        <span th:unless="${emprunt.dateRetourEffective}">-</span>
                                    </td>
                                    <td>
                                        <span th:if="${emprunt.statut.name() == 'EN_COURS'}" class="badge bg-primary">
                                            En cours
                                        </span>
                                        <span th:if="${emprunt.statut.name() == 'RENDU'}" class="badge bg-success">
                                            Rendu
                                        </span>
                                        <span th:if="${emprunt.statut.name() == 'RETARD'}" class="badge bg-danger">
                                            En retard
                                        </span>
                                        <span th:if="${emprunt.statut.name() == 'ANNULE'}" class="badge bg-secondary">
                                            Annulé
                                        </span>
                                    </td>
                                    <td>
                                        <div class="btn-group" role="group">
                                            <a th:href="@{/emprunts/details/{id}(id=${emprunt.id})}" 
                                               class="btn btn-sm btn-info">
                                                <i class="bi bi-eye"></i>
                                            </a>
                                            
                                            <form th:if="${emprunt.statut.name() == 'EN_COURS' || emprunt.statut.name() == 'RETARD'}" 
                                                  th:action="@{/emprunts/retourner/{id}(id=${emprunt.id})}" 
                                                  method="post" class="d-inline">
                                                <button type="submit" class="btn btn-sm btn-success">
                                                    <i class="bi bi-check-circle"></i>
                                                </button>
                                            </form>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav th:if="${emprunts.totalPages > 1}" aria-label="Pagination" class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${emprunts.number == 0 ? 'disabled' : ''}">
                                <a class="page-link" 
                                   th:href="@{/dashboard/emprunts(page=${emprunts.number - 1}, statut=${statutActif}, utilisateurId=${utilisateurId}, livreId=${livreId})}" 
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            
                            <li class="page-item" th:each="i : ${#numbers.sequence(0, emprunts.totalPages - 1)}"
                                th:classappend="${emprunts.number == i ? 'active' : ''}">
                                <a class="page-link" 
                                   th:href="@{/dashboard/emprunts(page=${i}, statut=${statutActif}, utilisateurId=${utilisateurId}, livreId=${livreId})}" 
                                   th:text="${i + 1}"></a>
                            </li>
                            
                            <li class="page-item" th:classappend="${emprunts.number == emprunts.totalPages - 1 ? 'disabled' : ''}">
                                <a class="page-link" 
                                   th:href="@{/dashboard/emprunts(page=${emprunts.number + 1}, statut=${statutActif}, utilisateurId=${utilisateurId}, livreId=${livreId})}" 
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
