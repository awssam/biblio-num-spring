<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">

<head>
    <th:block th:fragment="title">
        <title>Ajouter au Slider | Bibliothèque Numérique</title>
    </th:block>
</head>

<body>
    <main layout:fragment="content">
        <div class="container py-4">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/dashboard}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/dashboard/slider-livres}">Sliders</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Ajouter</li>
                </ol>
            </nav>

            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card border-0 shadow-sm">
                        <div class="card-header bg-primary text-white">
                            <h5 class="card-title mb-0">
                                <i class="bi bi-plus-circle me-2"></i>Ajouter un livre au slider
                            </h5>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/dashboard/slider-livres/creer}" method="post" th:object="${sliderLivre}">
                                <div class="mb-3">
                                    <label for="livre" class="form-label">Livre</label>
                                    <select class="form-select" id="livre" th:field="*{livre}" required>
                                        <option value="">Sélectionnez un livre</option>
                                        <option th:each="livre : ${livres}" 
                                                th:value="${livre.id}" 
                                                th:text="${livre.titre}">
                                            Titre du livre
                                        </option>
                                    </select>
                                    <div class="form-text text-danger" th:if="${#fields.hasErrors('livre')}" th:errors="*{livre}"></div>
                                    <div class="form-text">Sélectionnez un livre à afficher dans le slider de la page d'accueil</div>
                                </div>
                                
                                <div class="mb-3">
                                    <label for="ordre" class="form-label">Ordre d'affichage</label>
                                    <input type="number" class="form-control" id="ordre" th:field="*{ordre}" min="1" required />
                                    <div class="form-text text-danger" th:if="${#fields.hasErrors('ordre')}" th:errors="*{ordre}"></div>
                                    <div class="form-text">Ordre d'affichage du livre dans le slider (1 = premier, 2 = second, etc.)</div>
                                </div>
                                
                                <div class="d-flex justify-content-between">
                                    <a th:href="@{/dashboard/slider-livres}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left me-1"></i> Retour
                                    </a>
                                    <button type="submit" class="btn btn-primary">
                                        <i class="bi bi-save me-1"></i> Enregistrer
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
