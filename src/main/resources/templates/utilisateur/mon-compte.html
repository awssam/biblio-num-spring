<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/base}">

<head>
    <!-- Bloc pour le titre -->
    <th:block th:fragment="title">
        <title>Mon compte | Bibliothèque Numérique</title>
    </th:block>
    
    <!-- Styles spécifiques à cette page -->
    <th:block th:fragment="styles">
        <style>
            .user-info-label {
                font-weight: bold;
                color: #495057;
            }
        </style>
    </th:block>
</head>

<body>
    <!-- Fragment to be included in the layout -->
    <main layout:fragment="content">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="mb-4">Mon compte</h1>
                
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Nom d'utilisateur:</div>
                            <div class="col-md-8" th:text="${utilisateur.username}">username</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Email:</div>
                            <div class="col-md-8" th:text="${utilisateur.email}">email@example.com</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Prénom:</div>
                            <div class="col-md-8" th:text="${utilisateur.firstName}">Prénom</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Nom:</div>
                            <div class="col-md-8" th:text="${utilisateur.lastName}">Nom</div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-4 fw-bold">Rôle:</div>
                            <div class="col-md-8">
                                <span class="badge bg-success" th:if="${utilisateur.role == 'administrateur'}">Administrateur</span>
                                <span class="badge bg-info" th:if="${utilisateur.role == 'membre'}">Membre</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="d-flex gap-2">
                    <a th:href="@{/changer-mot-de-passe}" class="btn btn-primary">
                        <i class="bi bi-key"></i> Changer mon mot de passe
                    </a>
                </div>
            </div>
        </div>
    </main>
    
</body>

</html>
