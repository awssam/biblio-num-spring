<!-- fragments/pagination.html -->
<div th:fragment="pagination(pageo,urlBase)">
    <div th:if="${pageo.totalPages}">

        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:class="${pageo.first} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link" th:href="@{${urlBase}(page=0, search=${param.search})}"
                        aria-label="First">
                        <span aria-hidden="true">&laquo;&laquo;</span>
                    </a>
                </li>
                <li th:class="${pageo.first} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                        th:href="@{${urlBase}(page=${pageo.number - 1}, search=${param.search})}"
                        aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <li th:each="i : ${#numbers.sequence(T(java.lang.Math).max(0, pageo.number - 2), T(java.lang.Math).min(pageo.totalPages - 1, pageo.number + 2))}"
                    th:class="${pageo.number == i} ? 'page-item active' : 'page-item'">
                    <a class="page-link" th:href="@{${urlBase}(page=${i}, search=${param.search})}"
                        th:text="${i + 1}">1</a>
                </li>

                <li th:class="${pageo.last} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                        th:href="@{${urlBase}(page=${pageo.number + 1}, search=${param.search})}"
                        aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <li th:class="${pageo.last} ? 'page-item disabled' : 'page-item'">
                    <a class="page-link"
                        th:href="@{${urlBase}(page=${pageo.totalPages - 1}, search=${param.search})}"
                        aria-label="Last">
                        <span aria-hidden="true">&raquo;&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>

        <p class=" text-muted small">
            Page <span th:text="${pageo.number + 1}">1</span> sur <span th:text="${pageo.totalPages}">1</span> •
            Affichage de <span
                th:text="${pageo.numberOfElements > 0 ? pageo.size * pageo.number + 1 : 0}">1</span>-<span
                th:text="${pageo.numberOfElements > 0 ? pageo.size * pageo.number + pageo.numberOfElements : 0}">10</span>
            sur <span th:text="${pageo.totalElements}">100</span> résultats
        </p>


    </div>
</div>
